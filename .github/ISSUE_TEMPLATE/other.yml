name: Other
description: Use this for any other issues. PLEASE do not create blank issues
title: "[OTHER]"
labels: [triage]
body:
  - type: markdown
    attributes:
      value: "# Other issue"
  - type: textarea
    id: issuedescription
    attributes:
      label: What would you like to share?
      description: Provide a clear and concise explanation of your issue.
    validations:
      required: true
  - type: textarea
    id: extrainfo
    attributes:
      label: Additional information
      description: Is there anything else we should know about this issue?
    validations:
      required: false
  - type: checkboxes
    id: coc
    attributes:
      label: Code of Conduct
      description: By submitting this issue, I confirm I've read and complied with the [CoC](https://github.com/kabir0x23/NewsFlash/blob/main/CODE_OF_CONDUCT.md) ðŸ––
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
  - type: markdown
    attributes:
      value: |
        ---
        If you would like to continue contributing to open source and would like to do it with an awesome inclusive community.
        Feel free to check out other cool **open-source** repositories and communities:
